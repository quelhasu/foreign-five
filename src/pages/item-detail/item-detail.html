<ion-header>

  <ion-navbar>
    <ion-title class="center">Astuce</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
  <ion-card-header>
  <ion-item>
    <h3 item-right>{{ item.author.username }}</h3>
    <ion-avatar item-right>
      <img src="https://api.adorable.io/avatars/285/abott@adorable.png" />
    </ion-avatar>
    <h1>{{ item.title }}</h1>
    <div id="datexlieu">
      <div class="inline">
        <h4 class="datelieu date">{{ item.add_date | date:'MMM d, y, h:mm' }}</h4>
      </div>
      <div class="inline">
        <i class="fas fa-map-marker"></i>
      </div>
      <div class="inline">
        <h4 class="datelieu">Paris, France</h4>
      </div>
    </div>
  </ion-item>
</ion-card-header>

<ion-card-content>
  {{ item.text }}
</ion-card-content>

<ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{ item.likes }} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{ item.comments }} Comments</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
